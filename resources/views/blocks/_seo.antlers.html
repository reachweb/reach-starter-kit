<meta property="og:site_name" content="{{ siteconfig:site_title }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ seo_title ?? title }} | {{ siteconfig:site_title }}">
<meta property="og:url" content="{{ current_url }}">

{{ if seo_description }}
<meta property="og:description" content="{{ seo_description }}">
{{ /if }}

{{ if seo_social_media_image }}
<meta property="og:image" content="{{ glide:seo_social_media_image width='1200' height='630' fit='crop_focal' absolute="true" }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ elseif header_image }}
<meta property="og:image" content="{{ glide:header_image width='1200' height='630' fit='crop_focal' absolute="true" }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ elseif main_image }}
<meta property="og:image" content="{{ glide:main_image width='1200' height='630' fit='crop_focal' absolute="true" }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{{ /if }}
